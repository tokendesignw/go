<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Projects</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Projects</h1>

        <!-- Форма добавления нового проекта -->
        <form action="/add" method="POST">
            <label for="name">Project Name:</label><br>
            <input type="text" id="name" name="name" required placeholder="Enter project name"><br>

            <label for="status">Status:</label><br>
            <select id="status" name="status" required>
                <option value="Active">Active</option>
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
            </select><br>

            <label for="urgency">Urgency:</label><br>
            <select id="urgency" name="urgency" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select><br>

            <label for="deadline">Deadline:</label><br>
            <input type="date" id="deadline" name="deadline" required><br>

            <input type="submit" value="Add Project">
        </form>

        <h2>Project List</h2>
        <div>
            {{range .projects}}
            <div class="card {{.Status | lower}} {{.Urgency | lower}}-urgency">
                <h3><a href="/project/{{.ID}}">{{.Name}}</a></h3>
                <p><strong>Status:</strong> {{.Status}}</p>
                <p><strong>Urgency:</strong> {{.Urgency}}</p>
                <p><strong>Deadline:</strong> {{.Deadline.Format "2006-01-02"}}</p>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
